<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price to Book Ratio Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="pricetoBookRatioRadio" name="variables" checked>
  <label for="pricetoBookRatioRadio">Price to Book Ratio</label>

  <input type="radio" id="currentSharePriceRadio" name="variables">
  <label for="currentSharePriceRadio">Current Share Price</label>

  <input type="radio" id="bookValuePerShareRadio" name="variables">
  <label for="bookValuePerShareRadio">Book Value Per Share</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Current Share Price</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Book Value Per Share</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
